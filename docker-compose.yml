version: "3.9"

services:
  api:
    container_name: capstone_m4
    build: .
    ports:
      - 3000:3000
    env_file:
      - ./.env
    environment:
      - IS_COMPOSE=true
    depends_on:
      - postgres
    volumes:
      - .:/app

  postgres:
    container_name: database_capstone
    image: postgres:14.4-alpine
    ports:
      - 5431:5432
    env_file:
      - ./.env
    volumes:
      - ./create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - postgres_capstone:/var/lib/postgresql/data

volumes:
  postgres_capstone:
    driver: local
