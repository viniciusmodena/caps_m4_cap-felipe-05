version: "3.9"

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    env_file:
      - ./.env
    environment:
      - IS_COMPOSE=true
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    container_name: db
    image: postgres:14.4-alpine
    ports:
      - 5431:5432
    env_file:
      - ./.env
    volumes:
      - ./create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - postgre_sprint4:/var/lib/postgresql/data

volumes:
  postgre_sprint4:
    driver: local
